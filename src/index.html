  <!-- Global site tag (gtag.js) - Google Analytics -->
<!--  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-125813714-1"></script>-->
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script>
    //include Google Analytics script
    (function() {
      if (ResmatConfig.googleAnalytics.trackingId) {
        const gaScript = document.createElement('script');
        const scriptSrc = "https://www.googletagmanager.com/gtag/js?id=" + ResmatConfig.googleAnalytics.trackingId;
        gaScript.setAttribute('src',scriptSrc);
        document.head.appendChild(gaScript);
      }
    })();
  </script>
  <script>
    //Configure Google Analytics
    if (ResmatConfig.googleAnalytics.trackingId) {
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', ResmatConfig.googleAnalytics.trackingId);
    }

    //configure page
    (function() {
      //set icon
      var link = document.querySelector("link[rel*='icon']") || document.createElement('link');
      link.type = 'image/x-icon';
      link.rel = 'shortcut icon';
      link.href = ResmatConfig.app.icon;
      document.getElementsByTagName('head')[0].appendChild(link);
      // set title
      document.title = ResmatConfig.app.title;
    })();
  </script>

  <style>
    #loading-wrapper {
      position: fixed;
      width: 100%;
      height: 100%;
      left: 0;
      top: 0;
    }

    #loading-text {
      display: block;
      position: absolute;
      top: 50%;
      left: 50%;
      color: rgb(0, 0, 0);
      width: 100px;
      height: 30px;
      margin: -7px 0 0 -45px;
      text-align: center;
      font-family: 'PT Sans Narrow', sans-serif;
      font-size: 15px;
    }

    #loading-content {
      display: block;
      position: relative;
      left: 50%;
      top: 50%;
      width: 170px;
      height: 170px;
      margin: -85px 0 0 -85px;
      border: 3px solid #F00;
    }

    #loading-content {
      border: 3px solid transparent;
      border-top-color: rgb(50, 84, 185);
      border-bottom-color: rgb(57, 89, 185);
      border-radius: 50%;
      -webkit-animation: loader 2s linear infinite;
      -moz-animation: loader 2s linear infinite;
      -o-animation: loader 2s linear infinite;
      animation: loader 2s linear infinite;
    }

    @keyframes loader {
      0% {
        -webkit-transform: rotate(0deg);
        -ms-transform: rotate(0deg);
        transform: rotate(0deg);
      }

      100% {
        -webkit-transform: rotate(360deg);
        -ms-transform: rotate(360deg);
        transform: rotate(360deg);
      }
    }
  </style>

</head>
<body>
  <app-root>
    <div id="loading-wrapper">
      <div id="loading-text">Завантаження</div>
      <div id="loading-content"></div>
    </div>
  </app-root>
</body>
