<!doctype html>
<html>
<head>
  <title>Resmat</title>
  <link rel="icon" type="image/x-icon" href="../img/favicon.ico">

  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">

  <!--Load Material icons-->
  <link rel="stylesheet" href="../lib/material-icons.css">
  <!-- load MUI -->
  <link href="../lib/mui.min.css" rel="stylesheet" type="text/css" />
  <script src="../lib/mui.min.js"></script>
  <!--Load Charts library-->
  <script src="../lib/Chart.js"></script>
  <!--Load GeoGebra Library-->
  <script src="https://www.geogebra.org/apps/deployggb.js"></script>

  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      extensions: ["tex2jax.js"],
      jax: ["input/TeX","output/HTML-CSS"],
      tex2jax: {inlineMath: [["$","$"],["\\(","\\)"]]},
      showMathMenu: false,
      showMathMenuMSIE: false,
      menuSettings: {
        zoom: "Double-Click"
      },
      "HTML-CSS": {scale: 120}
    });
  </script>
  <script type="text/javascript" src="../lib/mathjax/MathJax.js"></script>
  
  <script src="../environment/environment.js"></script>
  <script src="../config/app_config.js"></script>

  <!-- Global site tag (gtag.js) - Google Analytics -->
<!--  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-125813714-1"></script>-->
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script>
    //include Google Analytics script
    (function() {
      if (ResmatConfig.googleAnalytics.trackingId) {
        const gaScript = document.createElement('script');
        const scriptSrc = "https://www.googletagmanager.com/gtag/js?id=" + ResmatConfig.googleAnalytics.trackingId;
        gaScript.setAttribute('src',scriptSrc);
        document.head.appendChild(gaScript);
      }
    })();
  </script>
  <script>
    //Configure Google Analytics
    if (ResmatConfig.googleAnalytics.trackingId) {
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', ResmatConfig.googleAnalytics.trackingId);
    }

    //configure page
    (function() {
      //set icon
      var link = document.querySelector("link[rel*='icon']") || document.createElement('link');
      link.type = 'image/x-icon';
      link.rel = 'shortcut icon';
      link.href = ResmatConfig.app.icon;
      document.getElementsByTagName('head')[0].appendChild(link);
      // set title
      document.title = ResmatConfig.app.title;
    })();
  </script>

</head>
<body>
  <app-root>Loading...</app-root>
</body>
</html>
