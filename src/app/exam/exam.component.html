<div class="exam-container mui-container">
  <div class="mui-panel">
    <h3 class="exam-name">{{exam?.name}}</h3>
    <div class="exam-assignment">
      <div class="exam-schema">
        <img src="{{exam?.schemaUrl}}" alt="Схема завдання">
      </div>
      <div class="exam-schema-description">
        <div class="schema-vars">
          <div class="schema-var" *ngFor="let schemaVar of exam?.schemaVars">
            <div class="var-data">
              <span class="ital" [innerHTML]="schemaVar.name"></span>
              <span>=</span>
              <span>{{ schemaVar.value }}</span>
              <span class="ital">{{ schemaVar.units }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="exam-progress">
    <app-test></app-test>
  </div>
</div>
