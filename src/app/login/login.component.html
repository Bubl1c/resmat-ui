<div class="login-container">
  <form class="login-form mui-panel" (submit)="login(loginInput.value)">
    <legend>Вхід до системи</legend>
    <div class="mui-textfield">
      <input type="text" name="login" placeholder="Введіть Ваш шифр..." required #loginInput>
    </div>
    <button type="submit" class="mui-btn mui-btn-primary">Увійти</button>
  </form>
</div>
