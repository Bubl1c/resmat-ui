<div class="mui-container">
  <div class="mui-panel full-width" style="width: 100%">
    <textarea id="text-editor-textarea-identifier"></textarea>
  </div>
  <button (click)="generatedHtmlShown = true">Show</button>
  <button (click)="generatedHtmlShown = false">Hide</button>
  <div *ngIf="generatedHtmlShown" class="mui-panel full-width" [innerHtml]="generatedHtml">
  </div>
  <div class="mui-panel full-width">
    {{ generatedHtml }}
  </div>
</div>
