<div ng2FileDrop
     [ngClass]="{'nv-file-over': hasDropZoneOver}"
     (fileOver)="fileOver($event)"
     [uploader]="uploader"
     class="upload-drop-zone">
  Перетягніть або виберіть файл вручну
  <br>
  <br>
  <input type="file" ng2FileSelect [uploader]="uploader"/>
  <br>
  <div class="file-holder">
    <div *ngFor="let item of uploader.queue">
      <div>{{ item?.file?.name }}</div>
      <div>{{ item?.file?.size/1024/1024 | number:'.2' }} MB</div>
      <div>
        <span>isSuccess {{ item.isSuccess }}</span>
        <span>isCancel {{ item.isCancel }}</span>
        <span>isError {{ item.isError }}</span>
        <span>isReady {{ item.isReady }}</span>
        <span>isUploading {{ item.isUploading }}</span>
      </div>
      <div>
        <button type="button" class="btn btn-success btn-xs"
                (click)="uploadFile(item)" [disabled]="item.isReady || item.isUploading || item.isSuccess">
          <i class="material-icons">backup</i> Upload
        </button>
        <button type="button" class="btn btn-warning btn-xs"
                (click)="item.cancel()" [disabled]="!item.isUploading">
          <i class="material-icons">not_interested</i> Cancel
        </button>
        <button type="button" class="btn btn-danger btn-xs"
                (click)="item.remove()">
          <i class="material-icons">clear</i> Remove
        </button>
      </div>
    </div>
  </div>
</div>
