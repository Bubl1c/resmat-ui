<table style="width: 100%">
  <tr>
    <td>
      <p [hidden]="!test.question">{{ test.question }}</p>
      <img class="image" *ngIf="test.imageUrl" [src]="test.imageUrl">
    </td>
    <td style="width: 5%">
      <div class="controls-container">
        <a (click)="edit()"><i class="material-icons">mode_edit</i></a>
        <a (click)="delete()"><i class="material-icons">delete_forever</i></a>
      </div>
    </td>
  </tr>
</table>
