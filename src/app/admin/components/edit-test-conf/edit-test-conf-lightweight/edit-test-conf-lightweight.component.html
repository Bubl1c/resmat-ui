<div class="flex-container flex-column" style="flex-wrap: nowrap">
  <div class="flex-1" [hidden]="preview">

    <div class="flex-container flex-align-center">
      <div class="mui-textfield question flex-1">
        <textarea rows="1" autosize [(ngModel)]="updated.question" required></textarea>
        <label>Запитання {{ (index + 1) || '' }}</label>
      </div>
      <a (click)="onDelete.emit()" style="color: rgba(178,0,0,0.62)"><i class="material-icons">delete_forever</i></a>
    </div>

    <p class="section-name">Варіанти відповіді:</p>

    <div class="options-container">
      <div class="option-container" *ngFor="let opt of updated.options">
        <div class="option-check">
          <input type="radio" name="radiogroup-{{updated.id}}"
                 [checked]="opt.correct"
                 [value]="opt.id"
                 (change)="onOptionCheckChanged(opt)">
        </div>
        <div class="option-value-container">
          <div class="mui-textfield option-words-value">
          <textarea autosize
                    rows="1"
                    name="option-value-{{opt.id}}"
                    [(ngModel)]="opt.value"
                    placeholder="Введіть текст або формулу"
                    class="option-words-value-textarea" required></textarea>
          </div>
        </div>
        <a (click)="deleteOption(opt)"><i class="material-icons">delete_forever</i></a>
      </div>
      <div class="flex-container flex-justify-space-between">
        <a style="margin-bottom: -15px; margin-left: -2px; " (click)="addBlankOption()">
          <i class="material-icons">playlist_add</i>
        </a>
        <div style="margin-bottom: -15px;">
          <a [hidden]="preview" (click)="showPreview()" class="resmat-label"><i class="material-icons">remove_red_eye</i></a>
        </div>
      </div>
    </div>
  </div>
  <div class="flex-container flex-column flex-1" *ngIf="preview">
    <app-test
      [test]="preview"
      (onContinue)="previewStub()"
      (onSubmitted)="previewStub()"></app-test>
    <div class="flex-container" style="justify-content: flex-end; margin-bottom: -15px;">
      <a (click)="backFromPreview()" class="link-with-icon"><i class="material-icons">keyboard_backspace</i> Назад до редагування</a>
    </div>
  </div>
</div>
